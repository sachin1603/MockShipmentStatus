@Last Modified by: 
-->
<template>
    <lightning-card title="Shipping Status Checker" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Tracking Number"
                                value={trackingNumber}
                                onchange={handleTrackingNumberChange}>
            </lightning-input>
            <lightning-button label="Check Status"
                                variant="brand"
                                onclick={checkStatus} 
                                class="slds-m-top_small">
            </lightning-button>
            <template if:true={statusMessage}>
                <p class="slds-m-top_medium">
                    {statusMessage}
                </p>
            </template>
        </div>
    </lightning-card>
</template>
